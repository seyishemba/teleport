<div [@routerTransition]>
    <sub-header [title]="'Availability' | localize">
        <div role="actions">
            <button  class="btn btn-primary" (click)="showRequestModal()">
                <span class="d-none d-md-inline-block uppercase">
                    {{ 'Request Time-off' | localize }}
                </span>
            </button>
        </div>
    </sub-header>

    <div [class]="containerClass">
        <div class="card card-custom gutter-b">
            <div class="card-body">
                <div class="form">
                    <form autocomplete="new-password">
                        <div class="form-body">
                            <div class="row mb-4">
                                <div class="col-xl-6">
                                    <div class="input-group">
                                        <input id="availability" [(ngModel)]="filters.filterText" name="filterText"
                                            class="form-control" placeholder="{{ 'SearchWithThreeDot' | localize }}"
                                            type="text" />
                                        <button class="btn btn-primary" type="submit">
                                            <i class="flaticon-search-1" [attr.aria-label]="l('Search')"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

                <div class="row align-items-center">
                    <!--<Primeng-TurboTable-Start>-->
                    <div class="col primeng-datatable-container" [busyIf]="primengTableHelper.isLoading">
                        <p-table #dataTable sortMode="multiple" [value]="['0']"
                            rows="{{ primengTableHelper.defaultRecordsCountPerPage }}" [paginator]="false" [lazy]="true"
                            [responsive]="primengTableHelper.isResponsive">
                            <ng-template pTemplate="header">
                                <tr>
                                    <th style="width: 130px">{{ 'Purpose' | localize }}</th>
                                    <th pSortableColumn="startDate">
                                        {{ 'Start Date' | localize }}
                                        <p-sortIcon field="startDate"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="endDate">
                                        {{ 'End Date' | localize }}
                                        <p-sortIcon field="endDate"></p-sortIcon>
                                    </th>
                                    <th pSortableColumn="status">
                                        {{ 'Status' | localize }}
                                        <p-sortIcon field="status"></p-sortIcon>
                                    </th>

                                    <th></th>
                                </tr>
                            </ng-template>

                            <ng-template pTemplate="body">
                                <tr>
                                    <td>Health & Fitness</td>
                                    <td>April 20,2023</td>
                                    <td>April 20,2023</td>
                                    <td>
                                        <div
                                            class="bg-teal-50 w-[120px] flex gap-4 py-1 justify-center items-center rounded-full">
                                            <div class="w-3 h-3 bg-teal-900 rounded-full"></div>
                                            <div class="uppercase font-bold text-sm text-teal-900">Completed</div>
                                        </div>
                                    </td>
                                    <td>
                                        <mat-icon class="material-symbols-outlined text-gray-600">visibility</mat-icon>
                                    </td>
                                </tr>
                            </ng-template>

                        </p-table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <request-time-off #requestTimeOffModal></request-time-off>
</div>
