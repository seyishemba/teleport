<div class="w-[15vw] h-screen p-4 bg-primaryA flex flex-col justify-between">
  <div class="flex flex-col gap-10">
    <div class="flex justify-center">
      <img src="../../../../assets/logo-white.svg" width="100" height="100" />
    </div>
    <ul class="overflow-y-auto">
      <li *ngFor="let item of sidebarItems" [routerLink]="item.route"
        class="py-2 px-3 rounded-md my-1 hover:bg-primaryB {{isActiveRoute(item.route) ? 'bg-primaryB' : ''}} cursor-pointer">
        <a [routerLink]="item.route" class="flex flex-row space-x-4 items-center text-white">
          <mat-icon class="text-white">{{ item.icon }}</mat-icon>
          <span class="label">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </div>
  <div class="px-3 flex justify-between gap-2">
    <mat-icon class="text-white cursor-pointer">settings</mat-icon>
    <mat-icon class="text-white cursor-pointer">mark_unread_chat_alt</mat-icon>
    <mat-icon class="text-white cursor-pointer">notifications</mat-icon>
    <img src="../../../../assets/images/user1.png" class="h-6 w-6 rounded-full cursor-pointer" />
  </div>
</div>
