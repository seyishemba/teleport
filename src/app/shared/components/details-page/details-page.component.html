<div class="flex flex-col">
  <!-- Search Component -->
  <div class="relative w-[250px] m-non-related">
    <app-input-box [inputBoxId]="'global-search-on-' + pageTitle + '-page'"
      [floatingLabelId]="'global-search-on-' + pageTitle + '-page'" [label]="'Search Anything'"
      [customInputStyle]="'bg-gray-100 border-0'">
    </app-input-box>
    <mat-icon class="absolute top-3 right-3 text-body">search</mat-icon>
  </div>


  <div class="relative m-non-related">
    <div class="flex gap-1 items-center cursor-pointer" (click)="onBackBtnClick()">
      <mat-icon class="scale-90">arrow_back</mat-icon>
      <span class="text-lg text-subtitle uppercase">{{previousPageTitle}}</span>
    </div>
    <div>
      <h3 class="text-2xl">{{pageTitle}}</h3>
    </div>

    <hr class="my-non-related">

    <ng-content>

    </ng-content>
  </div>
</div>
