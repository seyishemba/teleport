<div>
    <section class="page-wrapper w-full h-screen flex justify-center items-center ">
        <div class="bg-white rounded-lg p-8 flex items-center flex-col gap-y-8 w-4/5 md:w-1/4">
            <div><img src="../assets/icons/logo-black.svg" alt="" /></div>
            <div *ngIf="isHost" class="w-full"> <router-outlet></router-outlet></div>
            <p *ngIf="!isHost">Select Your Login Type</p>
            <div class="grid grid-cols-3 gap-x-8" *ngIf="!isHost">
                <a *ngFor="let loginType of loginTypes"
                    class="flex flex-col gap-y-3 items-center cursor-pointer login-text-link"
                    [routerLink]="loginType.route">
                    <div
                        class="bg-white flex items-center justify-center w-16 h-16 rounded-full p-2 custom-blue-shadow">
                        <mat-icon class="login-text-link">{{ loginType.icon }}</mat-icon>
                    </div>
                    <span class="text-xs">{{ loginType.lable }}</span>
                </a>
            </div>
        </div>
    </section>
</div>
