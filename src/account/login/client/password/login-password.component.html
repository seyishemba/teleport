<div
  class="w-full h-screen flex justify-center items-center bg-cover bg-bottom bg-[url(./assets/images/registration-page-img.webp)]">
  <div class="w-[80vw] desktop:w-[27vw] flex flex-col gap-10 p-8 bg-white rounded-2xl">
    <div class="flex justify-center">
      <img src="./assets/icons/logo-black.svg" alt="">
    </div>
    <form [formGroup]="passwordForm!">
      <div class="relative">
        <app-input-box [formType]="inputType" [label]="'Password'" [inputBoxId]="'auth-password'" [floatingLabelId]="'auth-password'"
          formControlName="password">
        </app-input-box>
        <mat-icon class="absolute top-3 right-3 cursor-pointer" (click)="toggleVisibility()">{{ isVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
      </div>
      <div class="w-[95%] text-center my-3">
        <span class="mt-1 text-error text-xs font-normal" *ngIf="passwordForm?.get('email')?.value !== '' && isPasswordError">
          Please enter a valid password
        </span>
      </div>
      <span>
        <a href="client/login/forgot-password" class="text-xs">Forgot Password?</a>
      </span>
    </form>

    <div class="flex flex-col gap-5">
      <div>
        <button class="my-btn btn-large btn-filled w-full" (click)="onSignIn()" [disabled]="isPasswordError">sign in</button>
      </div>
      <div class="flex justify-center gap-1 text-xs">
        <span class="text-primary100">Powered by </span><span
          class="border-b border-black cursor-pointer">Teleport</span>
      </div>
    </div>
  </div>
</div>
